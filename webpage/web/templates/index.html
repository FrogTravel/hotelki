<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самые популярные идеи</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          

          {% block body %}
            {% for story in stories %}
              <div class="row" data-toggle="modal" data-target="#myModal{{loop.index}}">
                <div class="col-sm-2">{{ story.title }}</div>
                <div class="col-sm-8">{{ story.description }}</div>
                <div class="col-sm-2">{{ story.likes }}</div>
              </div>

              <!-- The Modal -->
              <div class="modal fade" id="myModal{{loop.index}}">
                <div class="modal-dialog">
                  <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">{{story.title}}</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                      {{story.description}}
                      {{story.likes}}
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                  </div>
                </div>
              </div>
            {% endfor %}
          {% endblock %}
          </div>
        </div>
        <div class="col-sm-3">&nbsp;</div>
      </div>
    </div>
  </body>
</html>
